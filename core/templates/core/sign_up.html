{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="card">
        <div class="card-header">
            Sign Up
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" />
            </form>
        </div>
    </div>

{% endblock %}
