<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>
        {% block title %} can i go {% endblock %}
    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    {#brand name here#}
    <a class="navbar-brand" href="{% if user.is_staff %} {% url 'staff_home' %} {% else %} {% url 'user_home' %} {% endif %}">CANIGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {# left side of nav containing core related info #}
        <ul class="navbar-nav mr-auto">
        </ul>

        {# right side of nav containing core related info #}
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item mx-1 my-1">
                    <a href="{% url 'sign_out' %}" class="btn btn-primary"> sign out </a>
                </li>
            {% else %}
                <li class="nav-item mx-1 my-1">
                    <a href="{% url 'sign_in' %}" class="btn btn-primary"> sign in </a>
                </li>
                <li class="nav-item mx-1 my-1">
                    <a href="{% url 'sign_up' %}" class="btn btn-primary"> register </a>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>

<div class="container my-5">
    <div class="fluid-container">
    {% block content %} {% endblock %}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
